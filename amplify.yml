version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "bread"
        - echo "REGION=REGION" >> .env
        - echo "USER_POOL_WEB_CLIENT_ID=USER_POOL_WEB_CLIENT_ID" >> .env
        - echo "NEXTAUTH_SECRET=NEXTAUTH_SECRET" >> .env
        - echo "NEXTAUTH_URL=NEXTAUTH_URL" >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
